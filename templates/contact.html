    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container */
        .contact-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header */
        h2 {
            color: #ff4757;
            font-size: 32px;
        }

        /* Contact Info */
        .contact-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Contact Form */
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #ff4757;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background: #e8413d;
        }

        /* Social Media */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #ff4757;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #e8413d;
        }
    </style>
</head>
