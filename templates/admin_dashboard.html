<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

    <h2>üì∑ Scan QR Code</h2>
    <video id="preview" width="300" height="250"></video>

    <script>
        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
    
        if (!isMobileDevice()) {
            alert("‚ö†Ô∏è QR scanning is only available on mobile devices!");
            document.body.innerHTML = "<h2 style='color: red;'>üö´ QR Scanning is allowed only on mobile devices.</h2>";
        } else {
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    
            scanner.addListener('scan', function (qrCodeUrl) {
                window.location.href = qrCodeUrl; // Redirect after scanning
            });
    
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    let backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back')) || cameras[cameras.length - 1]; 
                    scanner.start(backCamera); // ‚úÖ Start rear camera if available
                } else {
                    alert('No camera found. Please allow camera access.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }
    </script>

</body>
</html>
