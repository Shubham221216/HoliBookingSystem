  <style> 
    
    .holi-festival-container {
      font-family: 'Poppins', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }
    
    /* Color Theme */
    :root {
      --holi-pink: #FF4081;
      --holi-purple: #9C27B0;
      --holi-blue: #2196F3;
      --holi-yellow: #FFC107;
      --holi-green: #4CAF50;
    }
    
    /* Decorative color dots */
    .color-dots {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 15px;
      display: flex;
      justify-content: space-between;
    }
    
    .dot {
      height: 15px;
      flex: 1;
    }
    
    .dot1 { background-color: var(--holi-pink); }
    .dot2 { background-color: var(--holi-purple); }
    .dot3 { background-color: var(--holi-blue); }
    .dot4 { background-color: var(--holi-yellow); }
    .dot5 { background-color: var(--holi-green); }
    
    .section-header {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 25px;
    }
    
    .festival-title {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .colorful-underline {
      height: 5px;
      width: 80%;
      margin: 10px auto 0;
      background: linear-gradient(to right, 
        var(--holi-pink), 
        var(--holi-purple), 
        var(--holi-blue), 
        var(--holi-yellow), 
        var(--holi-green));
      border-radius: 5px;
    }
    
    .section-header h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 1.2rem;
      color: #555;
    }
    
    .highlights-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      z-index: 2;
      position: relative;
    }
    
    .highlight-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      flex: 1;
      min-width: 300px;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .highlight-card:hover {
      transform: translateY(-10px);
    }
    
    .highlight-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
    }
    
    .dj-lineup::before {
      background-color: var(--holi-pink);
    }
    
    .rain-dance::before {
      background-color: var(--holi-blue);
    }
    
    .food-stalls::before {
      background-color: var(--holi-yellow);
    }
    
    .card-icon {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.9);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      align-items: center;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .card-icon::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      z-index: -1;
    }
    
    .card-icon.pink::before {
      background: var(--holi-pink);
    }
    
    .card-icon.blue::before {
      background: var(--holi-blue);
    }
    
    .card-icon.yellow::before {
      background: var(--holi-yellow);
    }
    
    .highlight-card h3 {
      text-align: center;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 15px;
    }
    
    .highlight-card p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    
    /* DJ Styles */
    .dj-cards {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .dj-profile {
      text-align: center;
      flex: 1;
      min-width: 120px;
    }
    
    .dj-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px;
      border-width: 3px;
      border-style: solid;
      position: relative;
    }
    
    .pink-border {
      border-color: var(--holi-pink);
    }
    
    .purple-border {
      border-color: var(--holi-purple);
    }
    
    .blue-border {
      border-color: var(--holi-blue);
    }
    
    .dj-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .dj-profile h4 {
      margin-bottom: 5px;
      color: #333;
    }
    
    .dj-genre {
      font-size: 0.8rem;
      color: #888;
      font-style: italic;
    }
    
    /* Rain Dance Styles */
    .rain-dance-details {
      background-color: rgba(33, 150, 243, 0.1);
      border-radius: 10px;
      padding: 15px;
    }
    
    .detail-item {
      margin-bottom: 10px;
    }
    
    .detail-item strong {
      color: var(--holi-blue);
    }
    
    /* Food Styles */
    .food-categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-around;
    }
    
    .food-category {
      flex: 1;
      min-width: 150px;
    }
    
    .pink-text { color: var(--holi-pink); }
    .yellow-text { color: var(--holi-yellow); }
    .blue-text { color: var(--holi-blue); }
    
    .food-category h4 {
      margin-bottom: 10px;
      text-align: center;
    }
    
    .food-category ul {
      list-style: none;
      padding: 0;
    }
    
    .food-category li {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 5px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-left: 3px solid;
    }
    
    .food-category:nth-child(1) li {
      border-left-color: var(--holi-pink);
    }
    
    .food-category:nth-child(2) li {
      border-left-color: var(--holi-yellow);
    }
    
    .food-category:nth-child(3) li {
      border-left-color: var(--holi-blue);
    }
    
    /* CTA Section */
    .booking-cta {
      text-align: center;
      margin-top: 50px;
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      color: #333;
      position: relative;
      overflow: hidden;
      border: 2px dashed #FF4081;
    }
    
    .color-splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(to right, 
        var(--holi-pink), 
        var(--holi-purple), 
        var(--holi-blue), 
        var(--holi-yellow), 
        var(--holi-green));
    }
    
    .booking-cta h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .book-now-btn {
      background: linear-gradient(45deg, var(--holi-pink), var(--holi-purple));
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
    }
    
    .book-now-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 64, 129, 0.6);
    }
    
    
    @media (max-width: 768px) {
      .highlights-container {
        flex-direction: column;
        max-width: 95%;
      }
      
      .highlight-card {
        min-width: 90%;

        max-width: 350px;
        margin: 0 auto;
      }
      
      .section-header h2 {
        font-size: 2rem;

      .booking-cta {

      }
      
      .book-now-btn {
        width: 90%;
        padding: 12px;
      }
      
      .rain-dance-details {
        width: 90%;
      }
    }
  </style> -->
