<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff5733;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background: #e64c23;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Names of {{ num_tickets }} Attendees</h2>
        <form action="{{ url_for('payment') }}" method="POST">
            {% for i in range(1, num_tickets + 1) %}
                <label>Name {{ i }}:</label>
                <input type="text" name="name_{{ i }}" required>
            {% endfor %}
            
            <label>Email:</label>
            <input type="email" name="email" required>
            
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
