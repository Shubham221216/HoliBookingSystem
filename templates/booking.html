<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Festival Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome Icons -->
    <style>
        /* Background with Holi Colors */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for("static", filename="holi_banner4.jpg") }}') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        /* Animated Color Splash */
        .splash {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('{{ url_for("static", filename="color_splash.png") }}') no-repeat center center/contain;
            animation: float 5s infinite ease-in-out;
        }
        
        .splash1 { top: 10%; left: 5%; animation-delay: 0s; }
        .splash2 { top: 40%; right: 10%; animation-delay: 1.5s; }
        .splash3 { bottom: 10%; left: 15%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #ff5733;
            font-size: 22px;
        }

        /* Form Styling */
        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 92%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border: 1px solid #ff5733;
            box-shadow: 0px 0px 8px rgba(255, 87, 51, 0.3);
        }

        /* Holi Button */
        button {
            background: linear-gradient(45deg, #ff5733, #ffcc33);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.6s;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        button:hover::before {
            width: 0%;
            height: 0%;
        }

        button:hover {
            background: linear-gradient(45deg, #e64c23, #ffbf00);
            transform: scale(1.05);
        }

        /* Attendee List Icons */
        .attendee-label {
            display: flex;
            align-items: center;
        }

        .attendee-label i {
            margin-right: 8px;
            color: #ff5733;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Animated Color Splashes -->
    <div class="splash splash1"></div>
    <div class="splash splash2"></div>
    <div class="splash splash3"></div>

    <!-- Form Section -->
    <div class="container">
        <h2>Holi Festival ðŸŽ¨ - Enter Attendee Details</h2>
        <form action="{{ url_for('payment') }}" method="POST">
            
            {% for i in range(1, num_tickets + 1) %}
                <div class="attendee-label">
                    <i class="fas fa-user"></i> 
                    <label for="name_{{ i }}">Attendee {{ i }}:</label>
                </div>
                <input type="text" id="name_{{ i }}" name="name_{{ i }}" placeholder="Enter Name" required>
            {% endfor %}
            
            <div class="attendee-label">
                <i class="fas fa-envelope"></i> 
                <label for="email">Email:</label>
            </div>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <button type="submit"><i class="fas fa-ticket-alt"></i> Proceed to Payment</button>
        </form>
    </div>

</body>
</html>
